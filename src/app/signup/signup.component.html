
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
                <h4>Register Here !</h4>
        </div>
      <div class="panel-body">
          <div class="col-md-6 col-md-offset-3">
              <form  (ngSubmit)="doRegister(user)" formGroup="RegForm" novalidate #RegForm>
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" formControlName = "firstname" class="form-control" formControlName="RegForm.firstname" required placeholder="Full name"
            minlength="5"
            />
            <div class="alert alert-danger"
            [hidden]="!firstName.hasError('minlength')">
            Name should be at least 5 character long
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" formControlName="RegForm.lastname" required placeholder="Last name" />
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" formControlName="email" required
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            />
            <div class="alert alert-danger" [hidden]="!email.hasError('pattern')">Enter valid email address</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password"
            pattern="[a-zA-Z0-9\!@#-]+"
            minlength="6"
            maxlength="12"
            />
            <div class="alert alert-danger" [hidden]="!password.hasError('pattern')">should be valid password</div>
                <div class="alert alert-danger"
                [hidden]="!password.hasError('minlength') ">password should be minimum 6 digit
            </div>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
        	<select formControlName ="country" #country class="form-control" required
             (change)="selectStates( $event.target.value)" *ngIf="countryData.length > 0 ">
            <option value="0">--Select Country--</option>
            <option *ngFor="let country of countryData" [value]= "country.id">{{country.code}}</option>
        	</select>
            <div *ngIf="country.errors && (country.dirty || country.touched)" class="alert alert-danger">
                <div [hidden]="!country.errors.required">
                Choose country name!
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select formControlName="state" #state class="form-control" >
                <option value="0">--Select State name--</option>
                <option *ngFor="let state of states" [value]="state">{{state.code}}</option>
            </select>
        </div>
        <div class="checkbox">
        	<input type="checkbox" name="subscribe" id="subscribe" #subscribes  formControlName="subscribe" required>
        	<label for="subscribe">
        		<span>Accept T & C Conditions</span>
            </label>
            <div [hidden] ="!subscribe.errors" class="alert alert-danger"> please accept T & C. </div>
        </div>
        <div class="form-group">
            <button type= "submit" class="btn btn-default btn-lg" [disabled]="!RegForm.valid">Register</button>
            <a [routerLink]="['/login']" class="btn btn-lg btn-link">Cancel</a>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>

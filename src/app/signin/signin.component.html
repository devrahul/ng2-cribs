<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Simple Sign in here !</h4></div>
      <div class="panel-body">
        <div class="col-md-6 col-md-offset-3">
          <span><a class="btn btn-default btn-lg">Continue with Facebook</a></span>
          &nbsp;&nbsp;<span><a class="btn btn-default btn-lg">Continue with Google</a></span>
          <br />
          <br />
          <p>
              Form Status: {{ loginForm.status }} {{ loginForm.value | json }}
            </p>
          <form (ngSubmit)="doLogin()" formGroup="loginForm" #loginForm>
            <div class="form-group">
              <label for="username"> Email</label>
              <input type="text" name="username" class="form-control" required placeholder="please enter valid Email" formControlName="username"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"/>
              <div class="alert alert-danger" [hidden]="!username.hasError('pattern')">
                Enter valid email address
              </div>
            </div>

            <div class="form-group">
              <label for="password"> Password</label>
              <input type="password" name="password" class="form-control" required
                placeholder="Password" formControlName="password" pattern="[a-zA-Z0-9\!@#-]+"
                minlength="6" maxlength="12" />
              <!--<div class="alert alert-danger" [hidden]="!loginForm.password.hasError('pattern')">
                should be valid password
              </div>
              <div class="alert alert-danger" [hidden]="!loginForm.password.hasError('minlength')">
                password should be minimum 6 digit
              </div>-->
            </div>
            <div class="form-group">
              <input
                type="submit" name="submit"
                class="btn btn-default btn-lg" value="Login"
                [disabled]="!loginForm.valid" />&nbsp;&nbsp;
              <input type="submit"
                name="reset" value="reset" class="btn btn-default btn-lg"
                (click)="resetForm()" [disabled]="!loginForm.valid" />&nbsp;&nbsp;
              <a [routerLink]="['/register']" class="btn btn-default btn-lg">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

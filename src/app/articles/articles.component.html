<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel panel-heading">
        <h4>Article List Data</h4>
      </div>
      <div class="panel-body">
  	<div *ngFor="let post of posts | async">
  		<app-post  [post]="post" class="col-sm-3" [error]="errors"></app-post>
  	</div>
  </div>
</div>
</div>
</div>
